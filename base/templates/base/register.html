{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h>Registro</h>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token%}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px;" class="button" type="submit" value="Registro">
    </form>


    <p>Ya tenes una cuenta?<a href="{% url 'login' %}">Login</a></p>

</div>

{% endblock content %}
